
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login professor</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header id="header">
        <img src="../img/menu de seleção.webp" alt="" id="menudeselecao">
        <a href="#  "><img src="Img/menu.webp" id="exit"> </a>
    </header>
    <main>
        <h1 class="title">FAÇA SEU LOGIN</h1>
        <div class="acess">
            <img src="img/Professor.png" alt="" id="professor">
            <form class="form">
                <label>
                  <input
                    type="email"
                    name="user"
                    id="userEmail"
                    placeholder="User"
                  />
                </label>
                <label>
                  <input
                    type="password"
                    name="password"
                    id="userpass"
                    placeholder="Senha"
                  />
                </label>
                <label >
                  <input class="acessButton" type="submit" value="Entrar" />
                </label>
              </form>
        </div>
    </main>
</body>
    <canvas id="canvas"></canvas>
    <script src="TextToSpeech.js"></script>
    <script src="AnimacaoMenu.js"></script>
</html>
