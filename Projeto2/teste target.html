<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento de Atração</title>
    <style>
        #movable {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
            cursor: pointer;
        }
        #target {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 300px;
            left: 300px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="movable"></div>
    <div id="target"></div>

    <script src="teste target.js"></script>
</body>
</html>
