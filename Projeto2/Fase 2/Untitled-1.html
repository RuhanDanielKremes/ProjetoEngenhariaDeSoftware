<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Altura 100%</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à minha página!</h1>
        <p>Esta página ocupa 100% da altura da tela.</p>
        <button id="addCircleBtn">Adicionar Círculo</button>
        <button id="removeCircleBtn">Remover Círculo</button>
    </div>

    <script>
        document.getElementById('addCircleBtn').addEventListener('click', function() {
            const container = document.querySelector('.container');
            if (!document.querySelector('.circle')) { // Adiciona o círculo apenas se ele não existir
                const circle = document.createElement('div');
                circle.classList.add('circle');
                container.appendChild(circle);
            }
        });

        document.getElementById('removeCircleBtn').addEventListener('click', function() {
            const circle = document.querySelector('.circle');
            if (circle) {
                circle.remove();
            }
        });
    </script>
</body>
</html>
