<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/professor.css">
</head>

<body style="display: flex;
align-items: center;
justify-content: center;">
    <div class="container" style="background-color: #c9c9c9; padding: 5%; border-radius: 6px;">
        <header class="d-flex justify-content-start"
            style="background-color: #fff; margin-bottom: 10px; padding: 1rem; border-radius: 6px; width: 100%;">
            <div class="col-4 d-flex justify-content-start">
                <a href="crud-aluno.html"
                    style="color: #000; border: solid 1px #eee; border-radius: 6px; padding: 10px 1rem;"><i
                        class="fa-solid fa-chevron-left"></i></a>
            </div>
            <div class="col-4 text-center d-flex align-items-center justify-content-center">
                <h4 class="text-uppercase fw-600 m-0" style="font-weight: 600;">
                    Novo Aluno
                </h4>
            </div>
        </header>
        <form action="javascript:void(0)" id="form-crud-alun">
            <div class="row list-header" style="border-radius: 6px;">
                <div class="col-12 mt-2 mb-2">
                    <label>
                        Nome*
                        <input type="text" id="nome" required>
                    </label>
                </div>
                <div class="col-6 mt-2 mb-2">
                    <label>
                        Usuário*
                        <input type="text" id="usuario" required>
                    </label>
                </div>
                <div class="col-6 mt-2 mb-2">
                    <label>
                        Senha*
                        <input type="password" id="pass" required>
                    </label>
                </div>
                <div class="col-6 mt-2 mb-2">
                    <label>
                        Pontuação fase 1*
                        <input type="number" id="pf1" required>
                    </label>
                </div>
                <div class="col-6 mt-2 mb-2">
                    <label>
                        Pontuação fase 2*
                        <input type="number" id="pf2" required>
                    </label>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-success w-100 mt-2" onclick="salvarAluno(1)">Salvar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/professor.js"></script>
    <script>
        $(document).ready(function(){
            let editing = JSON.parse(localStorage.getItem('editing')) ?? false;

            if(editing !== false){
                Swal.fire({
                    title: 'Carregando...',
                    didOpen: () => {
                        Swal.showLoading()
                    }
                });

                let alunos = JSON.parse(localStorage.getItem("alunos")) ?? [];
                let aluno = alunos.find(alun => alun.codigo = editing);
                
                $('#nome').val(aluno.nome)
                $('#usuario').val(aluno.usuario)
                $('#pass').val(aluno.senha)
                $('#pf1').val(aluno.pontuacao_fase1)
                $('#pf2').val(aluno.pontuacao_fase2)

                Swal.close();
            }
        })
    </script>
</body>

</html>
