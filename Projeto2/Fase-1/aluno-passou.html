<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../selecao-fase/style.css">
    <title>Seleção de fase</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <img src="../selecao-fase/img/menu de seleção.webp" alt="" id="menudeselecao">
    </header>
    <a href="javascript:void(0)" onclick="logout()">
        <i class="fa fa-right-from-bracket" style="font-size: 3rem; position: absolute; top: 1rem; right: 1rem; color: #000;"></i>
    </a>
    <main>
        <div id="menu">
            <p class="fonte" id="pontuacao"></p>
            <p class="fonte" id="TextoLogin">ALUNO PASSOU?</p>
            <div class="container">
                <a href="Quiz.html" class="avatar" id="a_aluno">
                    <img src="../selecao-fase/img/SIMBOLS.png" alt="" id="aluno">
                    <p class="fonte btn btn-danger text-white">NÃO</p>
                </a>
                <a href="../Fase-2/position.html" class="avatar" style="border-left: 1px solid #005c7130;" id="a_professor">
                    <img src="../selecao-fase/img/position.png" alt="" id="professor">
                    <p class="fonte btn btn-success text-white">SIM</p>
                </a>
            </div>
        </div>
    </main>
</body>
    <script src="../selecao-fase/AnimadorFormas.js"></script>
    <script src="../TextToSpeech.js"></script>
    <script src="../selecao-fase/AnimacaoMenu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../selecao-aluno/listaAlunos.js"></script>
    <script>
        $(document).ready(() => {
            let alunos = JSON.parse(localStorage.getItem('alunos'));
            let index = alunos.findIndex(alun => alun.codigo = localStorage.getItem('aluno_logado'));
            $('#pontuacao').text('Pontuação: '+alunos[index].pontuacao_fase1);
        })
    </script>
</html>
